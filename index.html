<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guppsapp:the quick messenger</title>
    <script src="js/Client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <img class="logo" src="GUPPSAPP.png" alt="">
    </nav>

    <div class="container">
        <div class="message right">harry:hi how are you</div>
        <div class="message left">rohan:dumd but  how are you</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
              <input type="text" name="messageinp" id="messageinp">
              <button class="btn" type="submit">SEND</button>
        </form>
    </div>
</body>

</html>
